{% extends 'base_generic.html' %}

{% block content %}
  <h2>Delete Album</h2>
  <p>Are you sure you want to delete the album "{{ album.album_name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'album_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
